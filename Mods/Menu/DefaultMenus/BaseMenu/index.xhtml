<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <title>Menu</title>
  </head>
  <body>
    <h1 class="Title" data-exp="">Title</h1>
    <div class="Container"></div>
    <div class="ButtonInner Exit" data-exp="Exit">Exit</div>

    <template class="Options">
      <div>
        <span>OptionComboBox</span><span><div class="ComboBox">
          <span tabindex="-1">Default</span><span>v</span><div onclick="this.parentElement.firstElementChild.innerText = event.target.innerText">
          </div>
        </div></span>
      </div>
    </template>
    <template class="Range">
      <div><span>OptionSlider</span><span>
        <form>
          <input class="Slider" type="range" name="Range" min="0" max="20" value="0" oninput="this.form.Input.value = this.value || 0;" />
          <input class="TextInput" type="number" name="Input" value="0" oninput="this.form.Range.value = this.value || 0;" />
        </form>
      </span></div>
    </template>
    <template class="Text">
      <div><span>OptionTextInput</span><span>
        <input class="TextInput" type="text" />
      </span></div>
    </template>
    <template class="Switch">
      <div><span>OptionSwitch</span><span>
        <label class="SwitchInput">
          <input type="checkbox" />
          <span class="SwitchSlider"></span>
        </label>
      </span></div>
    </template>
    <template class="Key">
      <div><span>OptionKeyInput</span><span>
        <input class="KeyInput" type="text" spellcheck="false" onkeydown="event.preventDefault();this.value = event.code || event.key;" oncontextmenu="event.preventDefault();" onmousedown="const Active = this.dataset.Active === '1'; if(this === document.activeElement) this.dataset.Active = '1'; if(Active) this.value = 'Mouse' + event.buttons;" onblur="this.dataset.Active = '0'" />
      </span></div>
    </template>
    <template class="Button">
      <div>
        <span>OptionButton</span><span><div class="ButtonOption">Click this</div></span>
      </div>
    </template>
    <template class="CenteredButton">
      <div>
        <div class="ButtonOption CenteredButton">Click this too</div>
      </div>
    </template>
  </body>
</html>
